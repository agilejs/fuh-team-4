<!doctype html>
<html ng-app="MovieDatabase" ng-controller="AppCtrl">
<head>
    <meta charset="utf-8">
    <title ng-bind="title">Movie DatabNNNase - FUH-4</title>

    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container" ng-controller="HeaderController">
                <a class="brand" href="/">Movie Database</a>
                <ul class="nav navbar-nav">
                    <li ng-class="{ active: isActive('/')}">
                        <a href="/">Home</a>
                    </li>
                    <li ng-class="{ active: isActive('/movies')}">
                        <a href="/movies">Movies</a>
                    </li>
                    <li ng-class="{ active: isActive('/actors')}">
                        <a href="/actors">Actors</a>

                </ul>
                <div class="navbar-search pull-right">
                    <a href="https://twitter.com/share" class="twitter-share-button" data-lang="de" data-dnt="true">Twittern</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

                </div>
            </div>
        </div>
    </nav>

    <div class="container" ng-view>
    </div>

    <script src="/js/lib/angular.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controller.js"></script>
</body>
</html>
